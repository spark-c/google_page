<!DOCTYPE html>

    <header>
        <div id='top-bar' class='top-bar'>
            <div id='header-logo' class='header-logo'><a href='https://www.google.com/'><img src='images/google-logo.png' alt='Google Logo'></a></div>
            <div id='search-bar' class='search-bar'>
                <form id='search-form' class='search-form' action='#'>
                    <input id='search-input' class='search-input' type='text' placeholder='Enter your query here...' />
                    <input id='search-button' class='search-button' type='submit' />
                </form>
            </div>
            <div id='circle-buttons' class='circle-buttons'>
                <div id='apps-button' class='drop-button circle apps-button'><img id='apps-img' class='button-img' src='images/apps.png'></div>
                <div id='account-button' class='drop-button circle account-button'><img id='profile-img' class='button-img' src='images/cat-pic.jpeg' alt=''></div>
            </div>
        </div>
        <div id='nav-bar' class='nav-bar'>
            <div id='main-group' class='main-group'>
                <a href='#' class='unlink'><div id='all-button' class='main-button nav-button'>All</div></a>
                <a href='#' class='unlink'><div id='news-button' class='main-button nav-button'>News</div></a>
                <a href='#' class='unlink'><div id='maps-button' class='main-button nav-button'>Maps</div></a>
                <a href='#' class='unlink'><div id='videos-button' class='main-button nav-button'>Videos</div></a>
                <a href='#' class='unlink'><div id='shopping-button' class='main-button nav-button'>Shopping</div></a>
                <div id='more-button' class='main-button nav-button drop-button'><img id='more-img' class='nav-img' src='images/more.png' >More</div>
            </div>
            <div id='options-group' class='options-group'>
                <div id='settings-button' class='options-button nav-button drop-button'>Settings</div>
                <div id='tools-button' class='options-button nav-button drop-button'>Tools</div>
            </div>
        </div>
        <hr id='header-line' class='separator'>
    </header>
